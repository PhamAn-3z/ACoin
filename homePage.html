<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACoin</title>
    <link rel="stylesheet" href="homePage.css" />
  </head>
  <body>
    <nav class="header">
      <div class="header_container">
        <div class="aCoin_logo_pic">
          <a class="aCoin_anchor" href="#">
            <img
              src="Images/aCoinFavicon.png"
              alt="Favicon"
              width="1024"
              height="1024"
            />
          </a>
        </div>
        <div class="global_navigation">
          <div class="aCoin_navigation">
            <button>
              <span>ACoin</span>
              <span class="chevron_container">
                <svg
                  class="chevron"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M6 9 L12 15 L18 9" />
                </svg>
              </span>
            </button>
          </div>
          <span class="ai_navigation">
            <a href="#">
              <span>AI</span>
            </a>
          </span>
          <span class="pricing_navigation">
            <a href="#" >
              <span>
                Pricing
              </span>
            </a>
          </span>
          <div class="aCoin_navigation">
            <button>
              <span>Explore</span>
              <span class="chevron_container">
                <svg
                  class="chevron"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M6 9 L12 15 L18 9" />
                </svg>
              </span>
            </button>
          </div>
          <span class="ai_navigation">
            <a href="#">
              <span>Request a demo</span>
            </a>
          </span>
        </div>
        <div class="aCoin_action_container">
          <span class="login_button">
            <a href="#">
              <span>Log in</span>
            </a>
          </span>
          <span class="get_aCoin_button">
            <a href="#">
              <span>Get ACoin free</span>
            </a>
          </span>
        </div>
      </div>
    </nav>
    <main>
      <form></form>
    </main>
  </body>
</html>
