<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="body_container">
      <header>
        <div class="header_container">
          <nav>
            <div class="aCoin_logo_pic">
              <a class="aCoin_anchor" href="#">
                <img
                  src="Images/aCoinFavicon.png"
                  alt="Favicon"
                  width="1024"
                  height="1024"
                />
              </a>
            </div>
            <div class="seperator_container">
              <div class="seperator" role="seperator"></div>
            </div>
            <div class="language_container" role="button">
              <svg class="global_svg">
                <path
                  d="M10 2.375a7.625 7.625 0 1 1 0 15.25 7.625 7.625 0 0 1 0-15.25m-1.863 8.25c.054 1.559.31 2.937.681 3.943.212.572.449.992.68 1.256.232.266.404.318.502.318s.27-.052.502-.318c.231-.264.468-.684.68-1.256.371-1.006.627-2.384.681-3.943zm-4.48 0a6.38 6.38 0 0 0 4.509 5.48 6.5 6.5 0 0 1-.52-1.104c-.431-1.167-.704-2.697-.76-4.376zm9.456 0c-.055 1.679-.327 3.21-.758 4.376-.15.405-.324.779-.522 1.104a6.38 6.38 0 0 0 4.51-5.48zM8.166 3.894a6.38 6.38 0 0 0-4.51 5.481h3.23c.056-1.679.328-3.21.76-4.376.15-.405.322-.78.52-1.105M10 3.858c-.099 0-.27.053-.502.319-.231.264-.468.683-.68 1.255-.371 1.006-.627 2.384-.681 3.943h3.726c-.054-1.559-.31-2.937-.681-3.943-.212-.572-.449-.99-.68-1.255-.232-.266-.404-.319-.502-.319m1.833.036c.198.326.372.7.521 1.105.432 1.167.704 2.697.76 4.376h3.23a6.38 6.38 0 0 0-4.511-5.481"
                />
              </svg>
              <span class="language">English (US)</span>
              <span class="chevron_container">
                <svg
                  class="chevron"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M6 9 L12 15 L18 9" />
                </svg>
              </span>
            </div>
            <div
              style="flex: 1 1 0%; display: flex; justify-content: center"
            ></div>
          </nav>
        </div>
      </header>
      <div class="padding_block"></div>
      <main class="main_container">
        <div class="style_container">
          <section class="section_container">
            <div class="content_container">
              <div class="content_padding"></div>
              <div class="content_wrapper" style="background-color: aquamarine">
                <div
                  class="heading_container"
                  style="background-color: rgb(252, 71, 71)"
                >
                  <div class="heading">
                    <h1>Your money workspace.</h1>
                    <h2>Log in to your ACoin account</h2>
                  </div>
                </div>
                <div
                  class="aCoin_login"
                  style="background-color: rgb(49, 34, 255)"
                >
                  <div
                    class="login_section"
                    style="background-color: rgb(0, 243, 247)"
                  >
                    <div
                      class="login_by_buttons"
                      style="background-color: rgb(13, 104, 74)"
                    >
                      <div role="button" class="login_button">
                        <div class="button_information">
                          <svg>
                            <g>
                              <path
                                fill="#4285F4"
                                d="M18.64 10.205q-.002-.958-.164-1.841H10v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615"
                              ></path>

                                fill="#FBBC04"

                              ></path>
                              <path
                                fill="#E94235"
                                d="M10 4.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C14.463 1.891 12.426.999 10 .999a9 9 0 0 0-8.043 4.958L4.964 8.29C5.672 6.163 7.656 4.58 10 4.58"
                              ></path>
                            </g>
                          </svg>
                          <div>Continue with Google</div>
                        </div>
                      </div>
                      <div role="button" class="login_button">
                        <div class="button_information">
                          <svg>
                            <path
                              fill="rgb(44, 44, 43)"
                              d="M13.294 5.348q.192 0 .592.045.41.036.927.2.52.164 1.055.528.537.363.992 1.018-.046.028-.346.246a5 5 0 0 0-.664.637 3.9 3.9 0 0 0-.655 1.046q-.272.627-.273 1.5 0 1.001.346 1.692.355.692.819 1.119.473.427.837.628.373.19.4.2-.01.036-.137.409-.127.364-.4.946a8.4 8.4 0 0 1-.691 1.2q-.39.555-.81 1.065-.409.51-.9.827a1.9 1.9 0 0 1-1.092.328 2.5 2.5 0 0 1-.79-.11 5 5 0 0 1-.628-.254 5 5 0 0 0-.646-.246 3 3 0 0 0-.883-.109q-.69 0-1.155.182-.454.192-.864.373a2.4 2.4 0 0 1-.964.182q-.846 0-1.491-.673a16 16 0 0 1-1.31-1.61q-.519-.745-.946-1.719a12 12 0 0 1-.682-2.065 9.6 9.6 0 0 1-.255-2.183q0-1.746.664-2.937.665-1.192 1.7-1.801 1.037-.61 2.156-.61.592 0 1.11.191.528.192.982.391.456.192.828.191.355 0 .837-.2.482-.21 1.064-.418a3.8 3.8 0 0 1 1.273-.21m-.636-1.474q-.455.555-1.146.919-.683.364-1.292.364-.128 0-.245-.028l-.028-.127a2 2 0 0 1-.009-.2q0-.691.3-1.346t.692-1.092q.482-.573 1.218-.955.747-.38 1.428-.409.028.154.028.355 0 .7-.264 1.364a4.3 4.3 0 0 1-.682 1.155"
                            ></path>
                          </svg>
                          <div>Continue with Apple</div>
                        </div>
                      </div>
                      <div role="button" class="login_button">
                        <div class="button_information">
                          <svg>
                            <g>
                              <path
                                fill="#F25022"
                                d="M9.524.952H.952v8.572h8.572z"
                              ></path>
                              <path
                                fill="#00A4EF"
                                d="M9.524 10.476H.952v8.572h8.572z"
                              ></path>
                              <path
                                fill="#7FBA00"
                                d="M19.048.952h-8.572v8.572h8.572z"
                              ></path>
                              <path
                                fill="#FFB900"
                                d="M19.048 10.476h-8.572v8.572h8.572z"
                              ></path>
                            </g>
                          </svg>
                          <div>Continue with Microsoft</div>
                        </div>
                      </div>
                      <div role="button" class="login_button">
                        <div class="button_information">
                          <svg>
                            <path
                              fill="rgb(44, 44, 43)"
                              d="M10 2.375c-1.137 0-2.054.47-2.674 1.242-.608.757-.9 1.765-.9 2.824s.292 2.066.9 2.824c.62.772 1.537 1.241 2.674 1.241s2.055-.469 2.675-1.241c.608-.758.9-1.766.9-2.824 0-1.059-.292-2.067-.9-2.824-.62-.773-1.538-1.242-2.675-1.242m0 9.255c-2.7 0-5.101 1.315-6.12 3.305-.361.706-.199 1.421.23 1.923.412.48 1.06.767 1.74.767h7.88v-1.79a3.96 3.96 0 0 1-1.439-3.876 8 8 0 0 0-2.291-.33m8.906 1.09a2.72 2.72 0 0 1-1.51 2.436v1.34l-.906 1.057.906 1.057-1.209 1.058-1.208-1.058v-3.454a2.719 2.719 0 1 1 3.927-2.436m-2.02-.604a.698.698 0 1 0-1.396 0 .698.698 0 0 0 1.395 0"
                            ></path>
                          </svg>
                          <div>Continue with Passkey</div>
                        </div>
                      </div>
                      <div role="button" class="login_button">
                        <div class="button_information">
                          <svg>
                            <path
                              fill="rgb(44, 44, 43)"
                              d="M10 2.375c-1.137 0-2.054.47-2.674 1.242-.608.757-.9 1.765-.9 2.824s.292 2.066.9 2.824c.62.772 1.537 1.241 2.674 1.241s2.055-.469 2.675-1.241c.608-.758.9-1.766.9-2.824 0-1.059-.292-2.067-.9-2.824-.62-.773-1.538-1.242-2.675-1.242m0 9.255c-2.7 0-5.101 1.315-6.12 3.305-.361.706-.199 1.421.23 1.923.412.48 1.06.767 1.74.767h7.88v-1.79a3.96 3.96 0 0 1-1.439-3.876 8 8 0 0 0-2.291-.33m8.906 1.09a2.72 2.72 0 0 1-1.51 2.436v1.34l-.906 1.057.906 1.057-1.209 1.058-1.208-1.058v-3.454a2.719 2.719 0 1 1 3.927-2.436m-2.02-.604a.698.698 0 1 0-1.396 0 .698.698 0 0 0 1.395 0"
                            ></path>
                          </svg>
                          <div>Continue with Facebook</div>
                        </div>
                      </div>
                    </div>
                    <div
                      class="login_by_forms"
                      style="background-color: rgb(255, 21, 88)"
                    >
                      Forms
                    </div>
                  </div>
                  <footer
                    class="footer_section"
                    style="background-color: rgb(255, 34, 214)"
                  >
                    <p>
                      By continuing, you acknowledge that you understand and
                      agree to the
                      <a href="#" target="_blank">Terms & Conditions</a> and
                      <a href="#" target="_blank">Privacy Policy</a>
                    </p>
                  </footer>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
