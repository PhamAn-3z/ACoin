<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="body_container">
      <header>
        <div class="header_container">

                  height="1024"

            </div>
            <div class="seperator_container">
              <div class="seperator" role="seperator"></div>
            </div>
            <div class="language_container" role="button">

                <path

                />
              </svg>
              <span class="language">English (US)</span>
              <span class="chevron_container">
                <svg
                  class="chevron"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M6 9 L12 15 L18 9" />
                </svg>
              </span>
            </div>
            <div
              style="flex: 1 1 0%; display: flex; justify-content: center"
            ></div>
          </nav>
        </div>
      </header>
      <div class="padding_block"></div>
      <main class="main_container">
        <div class="style_container">
          <section class="section_container">
            <div class="content_container">
              <div class="content_padding"></div>
              <div class="content_wrapper">
                <div class="heading_container">
                  <div class="heading">
                    <h1>Your money workspace.</h1>
                    <h2>Log in to your ACoin account</h2>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

</html>
